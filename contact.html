<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda Profesional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Tienda Profesional</h1>
            <nav class="nav">
                <a href="index.html">Inicio</a>
                <a href="index.html#products">Productos</a>
                <a href="index.html#offers">Ofertas</a>
                <a href="contact.html" class="active">Contacto</a>
            </nav>
        </div>
    </header>

    <section id="contact-section" class="contact-section">
        <h2>Contacto</h2>
        <img src="images\MONIGOTE-BOLOSHOP.png" alt="Contacto Banner" class="contact-image">
        <form class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <p>© 2024 Tienda Profesional | Contacto: tienda@correo.com</p>
    </footer>
</body>
</html>
